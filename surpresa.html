<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha o Destino</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@300;400&display=swap"
        rel="stylesheet">

    <style>
        /* --- ESTILOS GERAIS --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
        }

        body {
            /* Fundo gradiente sensual e noturno */
            background: linear-gradient(135deg, #1a1a1d 0%, #2c3e50 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Montserrat', sans-serif;
            padding: 20px;
        }

        h1 {
            font-family: 'Cinzel', serif;
            color: #d1d8e0;
            margin-bottom: 30px;
            font-size: 24px;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-align: center;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1s ease-in-out;
        }

        /* Container dos Cards */
        .cards-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            width: 100%;
            max-width: 1000px;
            margin-bottom: 40px;
            /* Espa√ßo para a nova √°rea de input */
        }

        /* Estilo do Card Individual */
        .option-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px 20px;
            width: 100%;
            max-width: 280px;
            text-align: center;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            animation: fadeInUp 1.5s ease-in-out;
        }

        .option-card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(52, 152, 219, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .emoji-icon {
            font-size: 50px;
            margin-bottom: 20px;
            display: block;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.2));
            transition: transform 0.3s;
        }

        .option-card:hover .emoji-icon {
            transform: scale(1.1) rotate(5deg);
        }

        .card-title {
            font-family: 'Cinzel', serif;
            font-size: 18px;
            color: #ecf0f1;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .click-hint {
            margin-top: 15px;
            font-size: 12px;
            color: #95a5a6;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .option-card:hover .click-hint {
            opacity: 1;
        }

        /* --- NOVA √ÅREA DE SUGEST√ÉO --- */
        .suggestion-box {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.05);
            animation: fadeIn 2s ease-in-out;
        }

        .suggestion-label {
            color: #a4b0be;
            font-size: 14px;
            margin-bottom: 10px;
            display: block;
            font-family: 'Cinzel', serif;
        }

        .input-row {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: none;
            border-bottom: 2px solid #4b6584;
            color: #fff;
            font-size: 14px;
            font-family: 'Montserrat', sans-serif;
            border-radius: 4px;
            outline: none;
            transition: all 0.3s;
        }

        input[type="text"]:focus {
            background: rgba(255, 255, 255, 0.1);
            border-bottom: 2px solid #3498db;
        }

        .btn-send {
            padding: 12px 20px;
            background: linear-gradient(to right, #2980b9, #2c3e50);
            border: none;
            color: white;
            font-family: 'Cinzel', serif;
            font-size: 12px;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn-send:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(41, 128, 185, 0.4);
        }

        /* Anima√ß√µes */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <h1>24, v√≠spera de Navidad. Hagamos algo bonito, perm√≠tete conocerme.</h1>

    <div class="cards-container">

        <a href="https://wa.me/5589981043496?text=Oii%20Adorei%20a%20ideia%20escolho%20a%20Caminhada%20Costaneira"
            class="option-card">
            <span class="emoji-icon">üö∂‚Äç‚ôÇÔ∏è</span>
            <div class="card-title">Caminhada Costaneira</div>
            <span class="click-hint">Clique para escolher</span>
        </a>

        <a href="https://wa.me/5589981043496?text=Oii%20Adorei%20a%20ideia%20escolho%20o%20Cinema%20Pop"
            class="option-card">
            <span class="emoji-icon">üçø</span>
            <div class="card-title">Cinema Pop</div>
            <span class="click-hint">Clique para escolher</span>
        </a>

        <a href="https://wa.me/5589981043496?text=Oii%20Adorei%20a%20ideia%20escolho%20Cozinhar%20Laceia"
            class="option-card">
            <span class="emoji-icon">üç≥</span>
            <div class="card-title">Cozinhar Laceia</div>
            <span class="click-hint">Clique para escolher</span>
        </a>

    </div>

    <div class="suggestion-box">
        <span class="suggestion-label">Ou sugira algo diferente...</span>
        <div class="input-row">
            <input type="text" id="customInput" placeholder="Ex: Jantar fora...">
            <button class="btn-send" onclick="enviarSugestao()">Enviar</button>
        </div>
    </div>

    <script>
        function enviarSugestao() {
            const inputVal = document.getElementById('customInput').value;

            if (inputVal.trim() !== "") {
                // Monta a mensagem sem emojis
                const textoBase = "Oii tenho uma outra ideia: " + inputVal;

                // Codifica para URL para garantir que espa√ßos e acentos funcionem
                const textoCodificado = encodeURIComponent(textoBase);

                // Redireciona
                window.location.href = `https://wa.me/5589981043496?text=${textoCodificado}`;
            } else {
                // Se ela tentar enviar vazio, d√° um leve alerta visual (opcional)
                document.getElementById('customInput').focus();
            }
        }

        // Permitir enviar com Enter tamb√©m
        document.getElementById('customInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                enviarSugestao();
            }
        });
    </script>

</body>

</html>
